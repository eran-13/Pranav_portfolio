<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B855FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2D9E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="hsl(240, 10%, 8%)" />
  
  <!-- Camera frame icon -->
  <g>
    <!-- Outer frame -->
    <rect x="18" y="20" width="28" height="24" rx="2" fill="none" stroke="url(#neonGradient)" stroke-width="2.5" />
    
    <!-- Inner frame -->
    <rect x="22" y="24" width="20" height="16" rx="1" fill="none" stroke="url(#neonGradient)" stroke-width="1.5" opacity="0.6" />
    
    <!-- Lens -->
    <circle cx="32" cy="32" r="5" fill="none" stroke="url(#neonGradient)" stroke-width="2" />
    <circle cx="32" cy="32" r="2.5" fill="url(#neonGradient)" opacity="0.8" />
    
    <!-- Flash -->
    <rect x="26" y="20" width="12" height="3" rx="1" fill="url(#neonGradient)" opacity="0.7" />
  </g>
</svg>
